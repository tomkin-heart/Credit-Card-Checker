name: Run JavaScript Code

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: Install dependencies
              run: npm install

            - name: Run JavaScript script
              run: node main.js
